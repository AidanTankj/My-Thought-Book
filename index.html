<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Thought Book</title>
    <!-- (rel) Relationship -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="lotusfavicon.png" type="image/png">
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>

<body>
    <div class="loading-container" id="loading-container">
        <h1 class="text-3xl sm:text-4xl font-bold mb-8 text-center">My Thought Book</h1>
        <div class="lotus-wrapper">
            <img src="lotus.png" alt="Lotus Icon" class="lotus-image">
        </div>
        <div class="loading-text">LOADING...</div>
        <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div class="content-container space-y-8 hidden" id="user-content">
        <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-center flex justify-center"><img src="favicondraft.png" class="max-h-[40px] mr-1" alt="logo"/>Thought Book</h1>
        <p class="text-lg text-gray-500 mb-6 !mt-0 text-center">My personal space for all that goes</p>
        <div class="container-card max-h-38 overflow-hidden" id="container-card">
            <h2 class="text-2xl font-bold text-gray-800">Add a thought</h2>
            <form id="new-entry-form" class="space-y-4">
                <div>
                    <!-- (for , id) Label - input link identifier -->
                    <!-- (block) Element display option occupying the full width -->
                    <input type="text" id="entry-title" placeholder="A new thought or task..." class="input-field mt-1">
                    <textarea id="entry-content" rows="4" placeholder="Write your thoughts here..." class="input-field hidden"></textarea>
                </div>
                <div class="flex justify-end space-x-2 hidden" id="form-buttons">
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>

        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4 ml-4">Recent Entries</h2>
            <div id="log-entries-list" class="mt-4 space-y-4">
                
            </div>
        </div>

        <div id="full-entry-modal" class="fixed inset-0 bg-black bg-opacity-50 !mt-0 hidden flex items-center opacity-0 justify-center p-4">
            <div class="bg-white p-6 rounded-3xl shadow-lg w-full max-w-xl max-h-full overflow-y-auto relative" id="modal-content-container">
                <button id="modal-close-btn" class="absolute top-3 right-5 text-gray-400 hover:text-gray-700 text-3xl font-bold">&times;</button>

                <input type="text" id="editable-modal-title" class="w-full text-2xl font-bold text-gray-800 mb-4 border-b border-gray-300 focus:border-indigo-500 outline-none p-1">
                
                <textarea id="editable-modal-content" rows="10" class="w-full text-gray-700 whitespace-pre-wrap border border-gray-300 focus:border-indigo-500 rounded-md p-2 outline-none"></textarea>
                
                <p class="text-xs text-gray-400 mt-4">All changes save automatically.</p>


                <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2"></h3>
                <p id="modal-content" class="text-gray-700 whitespace-pre-wrap"></p>



            </div>
        </div>
    </div>

    <!-- Script at the end of the body to ensure DOM is loaded first -->
    <script type="module" src="script.js"></script>
</body>
